// Default bindings if config.cfg does not exist
// or the user resets their keys to the defaults

unbindall
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "." "changeteam"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "[" "yes"
bind "]" "no"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "k" "+voicerecord"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "y" "messagemode2"
bind "u" "impulse 201"
bind "w" "+forward"
bind "t" "messagemode"
bind "~" "toggleconsole"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
