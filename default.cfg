// Default bindings if config.cfg does not exist
// or the user resets their keys to the defaults

unbindall

//movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "e" "+use"
bind "SHIFT" "+speed"

//communication
bind "TAB" "+showscores"
bind "k" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "impulse 201"		//spray

//combat
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "f" "impulse 100"		//flashlight
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "q" "lastinv"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

//zamnhlmp controls
bind "[" "yes"
bind "]" "no"
bind "." "changeteam"
bind "MOUSE3" "+tau"
bind "/" "+commandmenu"

//misc controls
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"